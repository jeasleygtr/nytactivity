<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

    <title>NYT Search</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center font-weight-heavy"><img src = "https://i2.wp.com/johnson-library.flywheelsites.com/wp-content/uploads/2014/08/icon_18205.png">New York Times Search</h1>
            
        </div>
    </div>
    <div class="card">
    <div class="card-header">
        Search Parameters
    </div>
    <div class="card-body">
<form class ="form">
        <div class="form-group">
            <label for="inputSearchTerm">Search</label>
            <input type="search" class="form-control" id="inputSearchTerm" aria-describedby="search" placeholder="Enter Search Term">
            
        </div>
        <div class="form-group">
            <label for="recordRetrieval">Number of Records to Retrieve</label>
            <input type="recordNumber" class="form-control" id="recordRetrieval" placeholder="records">
        </div>
        <div class="form-group">
            <label for="startYear">Start Year (Optional)</label>
            <input type="search" class="form-control" id="startYear" aria-describedby="search" placeholder="Enter Search Term">
            
        </div>
        <div class="form-group">
            <label for="endYear">End Year (Optional)</label>
            <input type="recordNumber" class="form-control" id="endYear" placeholder="records">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-secondary">Clear Results</button>
    </form>
    </div>
    </div>
    


    <div id="return-field">
        <div class="card-header">Top Articles</div>
        <div class="card-body">
        </div>
    </div>
    
 
        
    <script type="text/javascript" src="assets/javascript/nyt.js"></script>
</body>
</html>
